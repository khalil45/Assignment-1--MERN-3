  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main>
    <h1 class="sr-only">NFT card component</h1>

    <a class="nft-image" href="image-equilibrium.jpg" target="_blank">

      <img src="avatar.webp" alt="Muahammad Khalil">
